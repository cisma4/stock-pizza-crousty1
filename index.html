<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>PIZZA CROUSTY - Stock</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      background-image: url('https://www.transparenttextures.com/patterns/brick-wall.png');
      color: white;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      color: orange;
      margin-top: 20px;
    }

    h2 {
      text-align: center;
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background-color: black;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: 0.3s;
    }

    .product-card:hover {
      box-shadow: 0 0 12px 2px white;
    }

    .product-name {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1.4em;
      text-transform: uppercase;
    }

    .stock-value {
      font-size: 2em;
      margin: 10px 0;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    button {
      background-color: orange;
      border: none;
      color: white;
      padding: 5px 12px;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkorange;
    }

    .action-buttons {
      text-align: center;
      margin: 20px 0;
    }

    .action-buttons button {
      margin: 10px;
    }

    #save-message {
      text-align: center;
      color: lightgreen;
      margin-top: 10px;
      font-weight: bold;
    }

    textarea {
      display: block;
      margin: 20px auto;
      width: 80%;
      height: 200px;
      background: #222;
      color: white;
      border: 1px solid orange;
      font-size: 1em;
      padding: 10px;
      resize: vertical;
    }
  </style>
</head>
<body>

  <h1>PIZZA CROUSTY</h1>
  <h2>Stock</h2>

  <div class="grid-container" id="stock-list"></div>

  <div class="action-buttons">
    <button id="save-button">Enregistrer</button>
    <button id="copy-button">Copier la note</button>
    <button id="reset-button">RÃ©initialiser le stock</button>
  </div>

  <div id="save-message"></div>

  <textarea id="stock-note" placeholder="La note de stock apparaÃ®tra ici aprÃ¨s enregistrement..."></textarea>

  <h2>Importer un stock</h2>
  <textarea id="import-input" placeholder="Collez ici une liste comme :&#10;Lavette = 5&#10;Frites = 12"></textarea>
  <button id="import-button">Importer depuis texte</button>

  <script>
    const produits = [/* mÃªme liste */ "Lavette", "Emballage panini", "Monnaie", "Rouleau ticket", "Sac plastique", "JAVEL",
      "FARINE DE MAÃS", "Produit nettoyant", "LAVETTES", "Ã‰PONGES", "Jambon", "Merguez", "Lardon", "Poulet", "Bacon",
      "Chorizo", "Pepperoni", "Poivrons", "Champignons", "Tomates", "Salade", "Sauce fromagÃ¨re", "Provolone", "Cheddar",
      "NeufchÃ¢tel", "Parmesan", "Boursin", "Vache qui rit", "Levure", "CrÃ¨me fraÃ®che", "Mozza", "Raclette", "Reblochons",
      "ChÃ¨vre", "Bleu", "Maroille", "Camembert", "Tarte", "Glace", "Kebab", "Ã‰mincÃ©", "VH", "Panini", "Fruits de mer",
      "Saumon", "Frites", "Onion ring", "Jalapenos", "Mozza stick", "Cheesy wedges", "Nuggets", "Potatoes", "Tenders",
      "Wings", "CÃ¢pres", "Anchois", "Thon", "Artichaut", "Ananas", "Nutella", "Cellophane grand", "Petit cellophane",
      "Sauce tomate", "Olives", "Oignons", "PDT", "Sel", "Sucre", "Huile", "BoÃ®tes salade", "BoÃ®tes tarte",
      "Sacs poubelle", "Sacs plastiques", "BoÃ®tes junior", "BoÃ®tes senior", "BoÃ®tes mÃ©ga", "Pepsi bouteille",
      "ICE tea bouteille", "7up bouteille", "Tropico bouteille", "Pepsi cannettes", "7up cannettes", "Orangina cannette",
      "Oasis cannettes", "Lipton cannettes", "Schwepps", "Fanta", "Farine", "Oeufs", "Allu", "BBQ", "Ketchup", "Poivre",
      "Salsa", "Curry", "Biggy", "Cornichon", "Miel", "BoÃ®tes texmex", "BBQ texmex", "Sauce piquante", "Sauce salade",
      "Brownie", "Beignet trio", "Fondant", "Tarte du jour", "Compote", "Caprisun", "Liquide vaisselle", "Produit vitre",
      "Origan", "Persil", "Citron", "Huile dâ€™olive"
    ];

    const stockData = JSON.parse(localStorage.getItem('stockData')) || {};
    const tempStock = { ...stockData };
    const elements = {};

    function createProductCard(nom) {
      const card = document.createElement('div');
      card.className = 'product-card';

      const name = document.createElement('div');
      name.className = 'product-name';
      name.textContent = nom;

      const value = document.createElement('div');
      value.className = 'stock-value';
      value.textContent = tempStock[nom] || 0;

      const btnGroup = document.createElement('div');
      btnGroup.className = 'button-group';

      const minus = document.createElement('button');
      minus.textContent = 'âˆ’';
      minus.onclick = () => {
        if ((tempStock[nom] || 0) > 0) {
          tempStock[nom] -= 1;
          value.textContent = tempStock[nom];
        }
      };

      const plus = document.createElement('button');
      plus.textContent = '+';
      plus.onclick = () => {
        tempStock[nom] = (tempStock[nom] || 0) + 1;
        value.textContent = tempStock[nom];
      };

      btnGroup.append(minus, plus);
      card.append(name, value, btnGroup);
      elements[nom] = value;
      return card;
    }

    const stockList = document.getElementById('stock-list');
    produits.forEach(produit => {
      stockList.appendChild(createProductCard(produit));
    });

    function updateNote() {
      let note = "";
      for (let produit of produits) {
        const qte = tempStock[produit] || 0;
        if (qte > 0) {
          note += `${produit} = ${qte}\n`;
        }
      }
      document.getElementById("stock-note").value = note;
    }

    document.getElementById('save-button').onclick = () => {
      localStorage.setItem('stockData', JSON.stringify(tempStock));
      updateNote();
      document.getElementById('save-message').textContent = "âœ… SauvegardÃ©";
      setTimeout(() => {
        document.getElementById('save-message').textContent = "";
      }, 2000);
    };

    document.getElementById('copy-button').onclick = () => {
      const text = document.getElementById("stock-note").value;
      navigator.clipboard.writeText(text).then(() => {
        document.getElementById('save-message').textContent = "ðŸ“‹ Note copiÃ©e !";
        setTimeout(() => {
          document.getElementById('save-message').textContent = "";
        }, 2000);
      });
    };

    document.getElementById('reset-button').onclick = () => {
      if (confirm("RÃ©initialiser tous les stocks Ã  zÃ©ro ?")) {
        produits.forEach(p => {
          tempStock[p] = 0;
          if (elements[p]) elements[p].textContent = 0;
        });
        localStorage.removeItem('stockData');
        updateNote();
        document.getElementById('save-message').textContent = "ðŸ” RÃ©initialisÃ©";
        setTimeout(() => {
          document.getElementById('save-message').textContent = "";
        }, 2000);
      }
    };

    document.getElementById('import-button').onclick = () => {
      const lines = document.getElementById("import-input").value.split("\n");
      lines.forEach(line => {
        const [keyRaw, valRaw] = line.split("=");
        if (keyRaw && valRaw) {
          const name = keyRaw.trim();
          const val = parseInt(valRaw.trim());
          if (produits.includes(name) && !isNaN(val) && val >= 0) {
            tempStock[name] = val;
            if (elements[name]) {
              elements[name].textContent = val;
            }
          }
        }
      });
      localStorage.setItem('stockData', JSON.stringify(tempStock));
      updateNote();
      alert("âœ… Importation et enregistrement terminÃ©s !");
    };
  </script>

</body>
</html>
