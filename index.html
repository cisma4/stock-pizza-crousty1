<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>PIZZA CROUSTY - Stock</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      background-image: url('https://www.transparenttextures.com/patterns/brick-wall.png');
      color: white;
    }
    h1 {
      text-align: center;
      font-size: 3em;
      color: orange;
      margin-top: 20px;
    }
    h2 {
      text-align: center;
      font-size: 1.8em;
      margin-bottom: 30px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background-color: black;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: 0.3s;
    }
    .product-card:hover {
      box-shadow: 0 0 12px 2px white;
    }
    .product-name {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1.4em;
      text-transform: uppercase;
    }
    .stock-value {
      font-size: 2em;
      margin: 10px 0;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    button {
      background-color: orange;
      border: none;
      color: white;
      padding: 5px 12px;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: darkorange;
    }
    #save-button {
      display: block;
      margin: 30px auto;
      padding: 10px 30px;
      font-size: 1.4em;
    }
    #save-message {
      text-align: center;
      color: lightgreen;
      margin-top: 10px;
      font-weight: bold;
    }
    #stock-note {
      display: block;
      margin: 20px auto;
      width: 80%;
      height: 300px;
      background: #222;
      color: white;
      border: 1px solid orange;
      font-size: 1em;
      padding: 10px;
      resize: vertical;
    }
  </style>
</head>
<body>

  <h1>PIZZA CROUSTY</h1>
  <h2>Stock</h2>

  <div class="grid-container" id="stock-list"></div>
  <button id="save-button">Enregistrer</button>
  <div id="save-message"></div>
  <textarea id="stock-note" placeholder="La note de stock apparaîtra ici après enregistrement..."></textarea>

  <script>
    const produits = [
      "Lavette", "Emballage panini", "Monnaie", "Rouleau ticket", "Sac plastique", "JAVEL", "FARINE DE MAÏS",
      "Produit nettoyant", "LAVETTES", "ÉPONGES", "Jambon", "Merguez", "Lardon", "Poulet", "Bacon", "Chorizo",
      "Pepperoni", "Poivrons", "Champignons", "Tomates", "Salade", "Sauce fromagère", "Provolone", "Cheddar",
      "Neufchâtel", "Parmesan", "Boursin", "Vache qui rit", "Levure", "Crème fraîche", "Mozza", "Raclette",
      "Reblochons", "Chèvre", "Bleu", "Maroille", "Camembert", "Tarte", "Glace", "Kebab", "Émincé", "VH", "Panini",
      "Fruits de mer", "Saumon", "Frites", "Onion ring", "Jalapenos", "Mozza stick", "Cheesy wedges", "Nuggets",
      "Potatoes", "Tenders", "Wings", "Câpres", "Anchois", "Thon", "Artichaut", "Ananas", "Nutella", "Cellophane grand",
      "Petit cellophane", "Sauce tomate", "Olives", "Oignons", "PDT", "Sel", "Sucre", "Huile", "Boîtes salade",
      "Boîtes tarte", "Sacs poubelle", "Sacs plastiques", "Boîtes junior", "Boîtes senior", "Boîtes méga",
      "Pepsi bouteille", "ICE tea bouteille", "7up bouteille", "Tropico bouteille", "Pepsi cannettes", "7up cannettes",
      "Orangina cannette", "Oasis cannettes", "Lipton cannettes", "Schwepps", "Fanta", "Farine", "Oeufs", "Allu",
      "BBQ", "Ketchup", "Poivre", "Salsa", "Curry", "Biggy", "Cornichon", "Miel", "Boîtes texmex", "BBQ texmex",
      "Sauce piquante", "Sauce salade", "Brownie", "Beignet trio", "Fondant", "Tarte du jour", "Compote", "Caprisun",
      "Liquide vaisselle", "Produit vitre", "Origan", "Persil", "Citron", "Huile d’olive"
    ];

    const stockData = JSON.parse(localStorage.getItem('stockData')) || {};
    const tempStock = { ...stockData };

    function createProductCard(nom) {
      const card = document.createElement('div');
      card.className = 'product-card';

      const name = document.createElement('div');
      name.className = 'product-name';
      name.textContent = nom;

      const value = document.createElement('div');
      value.className = 'stock-value';
      value.textContent = tempStock[nom] || 0;

      const btnGroup = document.createElement('div');
      btnGroup.className = 'button-group';

      const minus = document.createElement('button');
      minus.textContent = '−';
      minus.onclick = () => {
        if ((tempStock[nom] || 0) > 0) {
          tempStock[nom] -= 1;
          value.textContent = tempStock[nom];
        }
      };

      const plus = document.createElement('button');
      plus.textContent = '+';
      plus.onclick = () => {
        tempStock[nom] = (tempStock[nom] || 0) + 1;
        value.textContent = tempStock[nom];
      };

      btnGroup.append(minus, plus);
      card.append(name, value, btnGroup);

      return card;
    }

    const stockList = document.getElementById('stock-list');
    produits.forEach(produit => {
      stockList.appendChild(createProductCard(produit));
    });

    document.getElementById('save-button').onclick = () => {
      localStorage.setItem('stockData', JSON.stringify(tempStock));
      document.getElementById('save-message').textContent = "✅ Sauvegardé";

      let note = "";
      for (let produit of produits) {
        const qte = tempStock[produit] || 0;
        if (qte > 0) {
          note += `${produit} = ${qte}\n`;
        }
      }

      document.getElementById("stock-note").value = note;

      setTimeout(() => {
        document.getElementById('save-message').textContent = "";
      }, 2000);
    };
  </script>

</body>
</html>
