<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>PIZZA CROUSTY - Stock connecté</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      background-image: url('https://www.transparenttextures.com/patterns/brick-wall.png');
      color: white;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      color: orange;
      margin-top: 20px;
    }

    h2 {
      text-align: center;
      font-size: 1.8em;
      margin-bottom: 30px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background-color: black;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: 0.3s;
    }

    .product-card:hover {
      box-shadow: 0 0 12px 2px white;
    }

    .product-name {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1.4em;
      text-transform: uppercase;
    }

    .stock-value {
      font-size: 2em;
      margin: 10px 0;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    button {
      background-color: orange;
      border: none;
      color: white;
      padding: 5px 12px;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkorange;
    }

    #message {
      text-align: center;
      color: lightgreen;
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>PIZZA CROUSTY</h1>
  <h2>Stock</h2>
  <div id="message"></div>
  <div class="grid-container" id="stock-list"></div>

  <script>
    const supabaseUrl = 'https://jzunmzjzdifcjdqvtalw.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp6dW5temp6ZGlmY2pkcXZ0YWx3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk0NzQ0NTcsImV4cCI6MjA2NTA1MDQ1N30.JF5rj9FdoM4fQMrSEldKKPy2ukCsim0VDxR5bbOVmr8';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const container = document.getElementById('stock-list');
    const message = document.getElementById('message');

    async function loadStock() {
      const { data, error } = await supabase.from('stock').select('*').order('nom');
      if (error) {
        message.textContent = "❌ Erreur de chargement";
        console.error(error);
        return;
      }

      container.innerHTML = '';
      data.forEach(item => container.appendChild(createCard(item)));
    }

    async function updateStock(id, newValue) {
      const { error } = await supabase.from('stock').update({ quantite: newValue }).eq('id', id);
      if (error) {
        message.textContent = "❌ Erreur de mise à jour";
        console.error(error);
      } else {
        message.textContent = "✅ Stock mis à jour";
        setTimeout(() => message.textContent = '', 1500);
      }
    }

    function createCard(item) {
      const card = document.createElement('div');
      card.className = 'product-card';

      const name = document.createElement('div');
      name.className = 'product-name';
      name.textContent = item.nom;

      const value = document.createElement('div');
      value.className = 'stock-value';
      value.textContent = item.quantite;

      const btnGroup = document.createElement('div');
      btnGroup.className = 'button-group';

      const minus = document.createElement('button');
      minus.textContent = '−';
      minus.onclick = async () => {
        if (item.quantite > 0) {
          item.quantite -= 1;
          value.textContent = item.quantite;
          await updateStock(item.id, item.quantite);
        }
      };

      const plus = document.createElement('button');
      plus.textContent = '+';
      plus.onclick = async () => {
        item.quantite += 1;
        value.textContent = item.quantite;
        await updateStock(item.id, item.quantite);
      };

      btnGroup.append(minus, plus);
      card.append(name, value, btnGroup);
      return card;
    }

    loadStock();
  </script>
</body>
</html>
